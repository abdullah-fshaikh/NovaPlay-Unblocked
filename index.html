    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030305;
            --neon-pink: #ff00ff;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-mono { font-family: 'Space Mono', monospace; }

        /* CRT Overlay */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Animated Background */
        .gaming-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        .scanline {
            width: 100%; height: 100px;
            z-index: -1;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 0, 255, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .bg-blob {
            position: absolute;
            width: 800px; height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            animation: float 25s infinite alternate ease-in-out;
        }
        .blob-1 { background: var(--neon-pink); top: -20%; left: -20%; }
        .blob-2 { background: var(--neon-cyan); bottom: -20%; right: -20%; animation-delay: -7s; }
        .blob-3 { background: var(--neon-purple); top: 30%; left: 40%; width: 500px; height: 500px; animation-delay: -12s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(100px, 150px) scale(1.2) rotate(180deg); }
            100% { transform: translate(-50px, -50px) scale(0.9) rotate(360deg); }
        }

        /* Glitch Animation */
        .glitch {
            position: relative;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch::before {
            color: var(--neon-cyan);
            z-index: -1;
            animation: glitch-anim 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        }
        .glitch::after {
            color: var(--neon-pink);
            z-index: -2;
            animation: glitch-anim-2 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes glitch-anim-2 {
            0% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        /* Neon Glows */
        .neon-border {
            box-shadow: 0 0 5px var(--neon-pink), inset 0 0 5px var(--neon-pink);
            border: 1px solid var(--neon-pink);
        }
        .neon-border-cyan {
            box-shadow: 0 0 5px var(--neon-cyan), inset 0 0 5px var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
        }
        .neon-text-pink { text-shadow: 0 0 8px var(--neon-pink); }
        .neon-text-cyan { text-shadow: 0 0 8px var(--neon-cyan); }

        /* Loader */
        .loader-pulse {
            width: 60px; height: 60px;
            border: 4px solid var(--neon-cyan);
            border-top-color: transparent;
            border-bottom-color: var(--neon-pink);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            filter: drop-shadow(0 0 10px var(--neon-cyan));
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-pink); border-radius: 0; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }
    </style>
